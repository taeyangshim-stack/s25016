        .toast {

            padding: 15px 25px;

            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;

        }
        
        @media (max-width: 768px) {

            .preview-grid { grid-template-columns: 1fr; }
        }
    </style>
