<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Query — S25016</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-deep: #f0f2f5;
            --bg: #f7f8fa;
            --surface: #ffffff;
            --surface-hover: #f0f4ff;
            --border: #e2e6ef;
            --border-active: #b0c4ff;
            --text-primary: #1a2035;
            --text-secondary: #5a6580;
            --text-muted: #8892a8;
            --cyan: #2563eb;
            --cyan-dim: rgba(37, 99, 235, 0.07);
            --green: #16a34a;
            --green-dim: rgba(22, 163, 74, 0.07);
            --red: #dc2626;
            --red-dim: rgba(220, 38, 38, 0.06);
            --amber: #d97706;
            --amber-dim: rgba(217, 119, 6, 0.07);
            --violet: #7c3aed;
            --violet-dim: rgba(124, 58, 237, 0.07);
            --radius: 12px;
            --radius-sm: 8px;
            --radius-xs: 6px;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --font-mono: 'IBM Plex Mono', 'SF Mono', monospace;
            --font-body: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-deep);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle, rgba(37,99,235,0.04) 1px, transparent 1px);
            background-size: 32px 32px;
            pointer-events: none;
            z-index: 0;
        }

        .shell {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px;
        }

        /* ── Header ── */
        .header {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 32px 8px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }
        .header-left { display: flex; flex-direction: column; gap: 4px; }
        .header-tag { font-family: var(--font-mono); font-size: 0.72em; color: var(--cyan); text-transform: uppercase; letter-spacing: 0.15em; font-weight: 600; opacity: 0.8; }
        .header h1 { font-family: var(--font-mono); font-size: 1.6em; font-weight: 700; color: var(--text-primary); letter-spacing: -0.02em; }
        .header-sub { font-size: 0.88em; color: var(--text-secondary); margin-top: 2px; }
        .back-link { font-family: var(--font-mono); font-size: 0.82em; color: var(--cyan); text-decoration: none; padding: 6px 14px; background: var(--cyan-dim); border-radius: 999px; border: 1px solid rgba(37,99,235,0.15); transition: all 0.2s var(--ease); white-space: nowrap; }
        .back-link:hover { background: rgba(37,99,235,0.12); border-color: var(--cyan); }

        /* ── Card ── */
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; margin-bottom: 20px; }
        .card-header { padding: 18px 24px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        .card-title { font-family: var(--font-mono); font-size: 0.92em; font-weight: 600; color: var(--text-primary); }
        .card-badge { font-family: var(--font-mono); font-size: 0.72em; font-weight: 600; color: var(--text-muted); padding: 3px 10px; background: var(--bg); border-radius: 999px; border: 1px solid var(--border); }
        .card-body { padding: 24px; }

        /* ── Filter ── */
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 14px;
            margin-bottom: 16px;
        }

        .filter-group label {
            display: block;
            font-family: var(--font-mono);
            font-size: 0.72em;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 6px;
        }

        .filter-group input, .filter-group select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 0.88em;
            color: var(--text-primary);
            background: var(--surface);
            transition: border-color 0.2s var(--ease);
        }
        .filter-group input:focus, .filter-group select:focus { outline: none; border-color: var(--cyan); box-shadow: 0 0 0 3px var(--cyan-dim); }

        .filter-actions { display: flex; gap: 10px; }

        .btn {
            padding: 10px 24px;
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--ease);
        }
        .btn-primary { background: var(--cyan); color: #fff; border-color: var(--cyan); }
        .btn-primary:hover { background: #1d4ed8; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(37,99,235,0.3); }
        .btn-secondary { background: var(--surface); color: var(--text-secondary); border-color: var(--border); }
        .btn-secondary:hover { border-color: var(--border-active); color: var(--text-primary); }

        /* ── Table ── */
        .records-table { width: 100%; border-collapse: collapse; }
        .records-table th {
            padding: 10px 14px;
            text-align: left;
            font-family: var(--font-mono);
            font-size: 0.72em;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
        }
        .records-table td { padding: 11px 14px; font-size: 0.88em; color: var(--text-secondary); border-bottom: 1px solid var(--border); }
        .records-table tbody tr { transition: background 0.15s var(--ease); }
        .records-table tbody tr:hover { background: var(--surface-hover); }
        .records-table tbody tr:last-child td { border-bottom: none; }

        .action-btns { display: flex; gap: 6px; }

        .btn-edit, .btn-delete {
            padding: 5px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-xs);
            background: var(--surface);
            font-family: var(--font-mono);
            font-size: 0.72em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--ease);
        }
        .btn-edit { color: var(--cyan); }
        .btn-edit:hover { border-color: var(--cyan); background: var(--cyan-dim); }
        .btn-delete { color: var(--red); }
        .btn-delete:hover { border-color: var(--red); background: var(--red-dim); }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 999px;
            font-family: var(--font-mono);
            font-size: 0.72em;
            font-weight: 600;
        }
        .badge-complete { background: var(--cyan-dim); color: var(--cyan); }
        .badge-checkin { background: var(--green-dim); color: var(--green); }
        .badge-checkout { background: var(--red-dim); color: var(--red); }

        .no-data { text-align: center; padding: 48px 20px !important; color: var(--text-muted) !important; }

        /* ── Modal ── */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal.active { display: flex; }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 24px 64px rgba(0,0,0,0.12);
        }

        .modal-header { margin-bottom: 24px; }
        .modal-header h2 { font-family: var(--font-mono); font-size: 1.1em; font-weight: 700; color: var(--text-primary); }

        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-family: var(--font-mono); font-size: 0.72em; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 6px; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 10px 14px; border: 1px solid var(--border); border-radius: var(--radius-sm);
            font-family: var(--font-body); font-size: 0.92em; color: var(--text-primary); background: var(--surface); transition: border-color 0.2s var(--ease);
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: var(--cyan); box-shadow: 0 0 0 3px var(--cyan-dim); }
        .form-group textarea { resize: vertical; min-height: 80px; }

        .time-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .modal-actions { display: flex; gap: 10px; margin-top: 20px; }

        /* ── Animation ── */
        .shell > * { animation: fadeUp 0.4s var(--ease) both; }
        .shell > *:nth-child(2) { animation-delay: 0.05s; }
        .shell > *:nth-child(3) { animation-delay: 0.10s; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: flex-start; gap: 12px; }
            .filter-grid { grid-template-columns: 1fr; }
            .records-table th, .records-table td { padding: 8px 8px; font-size: 0.82em; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <span class="header-tag">S25016 // Record Query</span>
                <h1>Search &amp; Edit</h1>
                <span class="header-sub">출입 기록 검색 및 수정</span>
            </div>
            <a class="back-link" href="../index.html">&larr; Back</a>
        </div>

        <!-- Filter -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">Filter</span>
            </div>
            <div class="card-body">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label>Start Date</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="filter-group">
                        <label>End Date</label>
                        <input type="date" id="endDate">
                    </div>
                    <div class="filter-group">
                        <label>Name</label>
                        <select id="filterName">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Location</label>
                        <select id="filterLocation">
                            <option value="">All</option>
                        </select>
                    </div>
                </div>
                <div class="filter-actions">
                    <button class="btn btn-primary" onclick="applyFilter()">Search</button>
                    <button class="btn btn-secondary" onclick="resetFilter()">Reset</button>
                </div>
            </div>
        </div>

        <!-- Records -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">Access Records</span>
                <span class="card-badge" id="recordCount">0 records</span>
            </div>
            <table class="records-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>In</th>
                        <th>Out</th>
                        <th>Task</th>
                        <th>Notes</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="recordsTableBody">
                    <tr><td colspan="9" class="no-data">No records found.</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Record</h2>
            </div>
            <form id="editForm">
                <input type="hidden" id="editIndex">

                <div class="form-group">
                    <label>Date *</label>
                    <input type="date" id="editDate" required>
                </div>

                <div class="form-group">
                    <label>Name *</label>
                    <select id="editName" required>
                        <option value="">Select</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Location *</label>
                    <select id="editLocation" required>
                        <option value="">Select</option>
                    </select>
                </div>

                <div class="time-inputs">
                    <div class="form-group">
                        <label>Time In</label>
                        <input type="time" id="editCheckIn">
                    </div>
                    <div class="form-group">
                        <label>Time Out</label>
                        <input type="time" id="editCheckOut">
                    </div>
                </div>

                <div class="form-group">
                    <label>Task Type</label>
                    <select id="editWorkType">
                        <option value="">Select</option>
                        <option value="시운전">시운전</option>
                        <option value="DeviceNet 통신">DeviceNet 통신</option>
                        <option value="ROBOT↔UI 테스트">ROBOT↔UI 테스트</option>
                        <option value="Hexagon 측정">Hexagon 측정</option>
                        <option value="문제 해결">문제 해결</option>
                        <option value="문서 작업">문서 작업</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="editNotes"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allRecords = [];
        let filteredRecords = [];

        const DEFAULT_EMPLOYEES = ['심태양', '김철수', '이영희', '박민수'];
        const DEFAULT_LOCATIONS = ['34bay A라인', '34bay B라인', '35bay A라인', '35bay B라인', '사무실', '회의실'];
        const SCRIPT_URL = '/api/work-records';

        async function fetchEmployeesFromSheet() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getEmployees');
                const data = await response.json();
                if (data.error) return data.fallback || DEFAULT_EMPLOYEES;
                localStorage.setItem('workManagement_employees', JSON.stringify(data));
                return data;
            } catch (error) {
                const saved = localStorage.getItem('workManagement_employees');
                return saved ? JSON.parse(saved) : DEFAULT_EMPLOYEES;
            }
        }

        async function fetchLocationsFromSheet() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getLocations');
                const data = await response.json();
                if (data.error) return data.fallback || DEFAULT_LOCATIONS;
                localStorage.setItem('workManagement_locations', JSON.stringify(data));
                return data;
            } catch (error) {
                const saved = localStorage.getItem('workManagement_locations');
                return saved ? JSON.parse(saved) : DEFAULT_LOCATIONS;
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            const employees = await fetchEmployeesFromSheet();
            const locations = await fetchLocationsFromSheet();
            populateSelects(employees, locations);

            var today = new Date();
            var monthAgo = new Date();
            monthAgo.setDate(today.getDate() - 30);
            document.getElementById('startDate').valueAsDate = monthAgo;
            document.getElementById('endDate').valueAsDate = today;

            loadRecords();
        });

        function populateSelects(employees, locations) {
            var filterName = document.getElementById('filterName');
            employees.forEach(function(emp) {
                var option = document.createElement('option');
                option.value = emp; option.textContent = emp;
                filterName.appendChild(option);
            });

            var filterLocation = document.getElementById('filterLocation');
            locations.forEach(function(loc) {
                var option = document.createElement('option');
                option.value = loc; option.textContent = loc;
                filterLocation.appendChild(option);
            });

            var editName = document.getElementById('editName');
            employees.forEach(function(emp) {
                var option = document.createElement('option');
                option.value = emp; option.textContent = emp;
                editName.appendChild(option);
            });

            var editLocation = document.getElementById('editLocation');
            locations.forEach(function(loc) {
                var option = document.createElement('option');
                option.value = loc; option.textContent = loc;
                editLocation.appendChild(option);
            });
            var otherOption = document.createElement('option');
            otherOption.value = '기타'; otherOption.textContent = '기타';
            editLocation.appendChild(otherOption);
        }

        async function fetchAllRecordsFromSheet() {
            try {
                var response = await fetch(SCRIPT_URL + '?action=getAllRecords');
                var data = await response.json();
                if (data.error) return JSON.parse(localStorage.getItem('workRecords') || '[]');

                var records = data.map(function(row) {
                    return {
                        timestamp: row['타임스탬프'] || new Date().toISOString(),
                        date: row['날짜'] || '-',
                        name: row['인원'] || '-',
                        location: row['위치'] || '-',
                        checkIn: row['입실시간'] || '-',
                        checkOut: row['퇴실시간'] || '-',
                        workType: row['작업내용'] || '-',
                        notes: row['비고'] || '-'
                    };
                });
                localStorage.setItem('workRecords', JSON.stringify(records));
                return records;
            } catch (error) {
                var saved = localStorage.getItem('workRecords');
                return saved ? JSON.parse(saved) : [];
            }
        }

        async function loadRecords() {
            allRecords = await fetchAllRecordsFromSheet();
            filteredRecords = allRecords.slice();
            displayRecords();
        }

        function applyFilter() {
            var startDate = document.getElementById('startDate').value;
            var endDate = document.getElementById('endDate').value;
            var name = document.getElementById('filterName').value;
            var location = document.getElementById('filterLocation').value;

            filteredRecords = allRecords.filter(function(record) {
                var match = true;
                if (startDate && record.date < startDate) match = false;
                if (endDate && record.date > endDate) match = false;
                if (name && record.name !== name) match = false;
                if (location && record.location !== location) match = false;
                return match;
            });
            displayRecords();
        }

        function resetFilter() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('filterName').value = '';
            document.getElementById('filterLocation').value = '';
            filteredRecords = allRecords.slice();
            displayRecords();
        }

        function displayRecords() {
            var tbody = document.getElementById('recordsTableBody');
            document.getElementById('recordCount').textContent = filteredRecords.length + ' records';

            if (filteredRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="no-data">No records found.</td></tr>';
                return;
            }

            var sorted = filteredRecords.slice().sort(function(a, b) {
                return new Date(b.timestamp) - new Date(a.timestamp);
            });

            tbody.innerHTML = sorted.map(function(record) {
                var originalIndex = allRecords.findIndex(function(r) { return r.timestamp === record.timestamp; });
                var badge = '';
                if (record.checkIn !== '-' && record.checkOut !== '-') {
                    badge = '<span class="badge badge-complete">Done</span>';
                } else if (record.checkIn !== '-') {
                    badge = '<span class="badge badge-checkin">In</span>';
                } else {
                    badge = '<span class="badge badge-checkout">Out</span>';
                }

                return '<tr>' +
                    '<td>' + record.date + '</td>' +
                    '<td>' + record.name + '</td>' +
                    '<td>' + record.location + '</td>' +
                    '<td>' + record.checkIn + '</td>' +
                    '<td>' + record.checkOut + '</td>' +
                    '<td>' + record.workType + '</td>' +
                    '<td>' + (record.notes && record.notes !== '-' ? record.notes : '') + '</td>' +
                    '<td>' + badge + '</td>' +
                    '<td class="action-btns">' +
                        '<button class="btn-edit" onclick="editRecord(' + originalIndex + ')">Edit</button>' +
                        '<button class="btn-delete" onclick="deleteRecord(' + originalIndex + ')">Del</button>' +
                    '</td></tr>';
            }).join('');
        }

        function editRecord(index) {
            var record = allRecords[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('editDate').value = record.date;
            document.getElementById('editName').value = record.name;
            document.getElementById('editLocation').value = record.location;
            document.getElementById('editCheckIn').value = record.checkIn === '-' ? '' : record.checkIn;
            document.getElementById('editCheckOut').value = record.checkOut === '-' ? '' : record.checkOut;
            document.getElementById('editWorkType').value = record.workType === '-' ? '' : record.workType;
            document.getElementById('editNotes').value = record.notes === '-' ? '' : record.notes;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var index = parseInt(document.getElementById('editIndex').value);
            var record = allRecords[index];

            var updatedData = {
                timestamp: record.timestamp,
                date: document.getElementById('editDate').value,
                name: document.getElementById('editName').value,
                location: document.getElementById('editLocation').value,
                checkIn: document.getElementById('editCheckIn').value || '-',
                checkOut: document.getElementById('editCheckOut').value || '-',
                workType: document.getElementById('editWorkType').value || '-',
                notes: document.getElementById('editNotes').value || '-',
            };

            try {
                closeEditModal();
                allRecords[index] = updatedData;
                applyFilter();

                fetch(SCRIPT_URL + '?action=update', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                }).catch(function() { loadRecords(); });

                alert('Record updated.');
            } catch (error) {
                alert('Update failed: ' + error.message);
            }
        });

        async function deleteRecord(index) {
            if (!confirm('Delete this record?')) return;
            var record = allRecords[index];

            try {
                allRecords.splice(index, 1);
                applyFilter();

                fetch(SCRIPT_URL + '?action=delete', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ timestamp: record.timestamp })
                }).catch(function() { loadRecords(); });

                alert('Record deleted.');
            } catch (error) {
                alert('Delete failed: ' + error.message);
            }
        }

        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) closeEditModal();
        });
    </script>
</body>
</html>
