<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Input — S25016</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-deep: #f0f2f5;
            --bg: #f7f8fa;
            --surface: #ffffff;
            --surface-hover: #f0f4ff;
            --border: #e2e6ef;
            --border-active: #b0c4ff;
            --text-primary: #1a2035;
            --text-secondary: #5a6580;
            --text-muted: #8892a8;
            --cyan: #2563eb;
            --cyan-dim: rgba(37, 99, 235, 0.07);
            --green: #16a34a;
            --green-dim: rgba(22, 163, 74, 0.07);
            --red: #dc2626;
            --red-dim: rgba(220, 38, 38, 0.06);
            --amber: #d97706;
            --amber-dim: rgba(217, 119, 6, 0.07);
            --violet: #7c3aed;
            --violet-dim: rgba(124, 58, 237, 0.07);
            --radius: 12px;
            --radius-sm: 8px;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --font-mono: 'IBM Plex Mono', 'SF Mono', monospace;
            --font-body: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-deep);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle, rgba(37,99,235,0.04) 1px, transparent 1px);
            background-size: 32px 32px;
            pointer-events: none;
            z-index: 0;
        }

        .shell {
            position: relative;
            z-index: 1;
            max-width: 640px;
            margin: 0 auto;
            padding: 16px;
        }

        /* ── Header ── */
        .header {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 32px 8px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }
        .header-left { display: flex; flex-direction: column; gap: 4px; }
        .header-tag {
            font-family: var(--font-mono);
            font-size: 0.72em;
            color: var(--cyan);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
            opacity: 0.8;
        }
        .header h1 {
            font-family: var(--font-mono);
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        .header-sub { font-size: 0.88em; color: var(--text-secondary); margin-top: 2px; }
        .back-link {
            font-family: var(--font-mono);
            font-size: 0.82em;
            color: var(--cyan);
            text-decoration: none;
            padding: 6px 14px;
            background: var(--cyan-dim);
            border-radius: 999px;
            border: 1px solid rgba(37,99,235,0.15);
            transition: all 0.2s var(--ease);
            white-space: nowrap;
        }
        .back-link:hover { background: rgba(37,99,235,0.12); border-color: var(--cyan); }

        /* ── Clock ── */
        .current-time {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px;
            text-align: center;
            margin-bottom: 20px;
            font-family: var(--font-mono);
            font-size: 1.6em;
            font-weight: 700;
            color: var(--cyan);
        }

        /* ── Status message ── */
        .status-message {
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
            display: none;
            font-size: 0.88em;
            font-weight: 500;
        }
        .status-message.success { background: var(--green-dim); color: var(--green); display: block; }
        .status-message.error { background: var(--red-dim); color: var(--red); display: block; }

        /* ── Quick Actions ── */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .quick-btn {
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            cursor: pointer;
            transition: all 0.25s var(--ease);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-family: var(--font-mono);
            font-size: 0.88em;
            font-weight: 600;
            color: var(--text-primary);
        }

        .quick-btn:hover {
            border-color: var(--border-active);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
        }

        .quick-btn .q-icon {
            width: 40px; height: 40px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-mono);
            font-size: 0.72em;
            font-weight: 700;
        }

        .quick-btn.check-in .q-icon { background: var(--cyan-dim); color: var(--cyan); }
        .quick-btn.check-out .q-icon { background: var(--red-dim); color: var(--red); }

        /* ── Divider ── */
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0; top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border);
        }
        .divider span {
            background: var(--bg-deep);
            padding: 0 14px;
            position: relative;
            font-family: var(--font-mono);
            font-size: 0.78em;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* ── Card ── */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 20px;
        }

        /* ── Form ── */
        .form-group { margin-bottom: 18px; }

        .form-group label {
            display: block;
            font-family: var(--font-mono);
            font-size: 0.72em;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 6px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 0.92em;
            color: var(--text-primary);
            background: var(--surface);
            transition: border-color 0.2s var(--ease);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px var(--cyan-dim);
        }

        textarea { resize: vertical; min-height: 80px; font-family: var(--font-body); }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--cyan);
            color: #fff;
            border: 1px solid var(--cyan);
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 0.88em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--ease);
            margin-top: 8px;
        }
        .submit-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .submit-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none !important; box-shadow: none !important; }

        /* ── Animation ── */
        .shell > * {
            animation: fadeUp 0.4s var(--ease) both;
        }
        .shell > *:nth-child(2) { animation-delay: 0.05s; }
        .shell > *:nth-child(3) { animation-delay: 0.10s; }
        .shell > *:nth-child(4) { animation-delay: 0.15s; }
        .shell > *:nth-child(5) { animation-delay: 0.20s; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .header { flex-direction: column; align-items: flex-start; gap: 12px; }
            .time-inputs { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <span class="header-tag">S25016 // Access Input</span>
                <h1>Check In / Out</h1>
                <span class="header-sub">출퇴근 시간 기록</span>
            </div>
            <a class="back-link" href="../index.html">&larr; Back</a>
        </div>

        <!-- Clock -->
        <div class="current-time" id="currentTime">--:--:--</div>

        <!-- Status -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-btn check-in" onclick="quickCheckIn()">
                <div class="q-icon">IN</div>
                <span>Check In</span>
            </button>
            <button class="quick-btn check-out" onclick="quickCheckOut()">
                <div class="q-icon">OUT</div>
                <span>Check Out</span>
            </button>
        </div>

        <div class="divider"><span>Manual Input</span></div>

        <!-- Form -->
        <div class="card">
            <form id="recordForm">
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="name">Name *</label>
                    <select id="name" name="name" required>
                        <option value="">Select</option>
                        <option value="심태양">심태양</option>
                        <option value="김철수">김철수</option>
                        <option value="이영희">이영희</option>
                        <option value="박민수">박민수</option>
                        <option value="기타">Other</option>
                    </select>
                </div>

                <div class="form-group" id="customNameGroup" style="display: none;">
                    <label for="customName">Custom Name</label>
                    <input type="text" id="customName" name="customName" placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="location">Location *</label>
                    <select id="location" name="location" required>
                        <option value="">Select</option>
                        <option value="34bay A라인">34bay A Line</option>
                        <option value="34bay B라인">34bay B Line</option>
                        <option value="35bay A라인">35bay A Line</option>
                        <option value="35bay B라인">35bay B Line</option>
                        <option value="사무실">Office</option>
                        <option value="회의실">Meeting Room</option>
                        <option value="기타">Other</option>
                    </select>
                </div>

                <div class="time-inputs">
                    <div class="form-group">
                        <label for="checkIn">Time In</label>
                        <input type="time" id="checkIn" name="checkIn">
                    </div>
                    <div class="form-group">
                        <label for="checkOut">Time Out</label>
                        <input type="time" id="checkOut" name="checkOut">
                    </div>
                </div>

                <div class="form-group">
                    <label for="workType">Task Type</label>
                    <select id="workType" name="workType">
                        <option value="">Select</option>
                        <option value="시운전">시운전</option>
                        <option value="DeviceNet 통신">DeviceNet 통신</option>
                        <option value="ROBOT↔UI 테스트">ROBOT↔UI 테스트</option>
                        <option value="Hexagon 측정">Hexagon 측정</option>
                        <option value="문제 해결">문제 해결</option>
                        <option value="문서 작업">문서 작업</option>
                        <option value="기타">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Additional notes"></textarea>
                </div>

                <button type="submit" class="submit-btn">Save Record</button>
            </form>
        </div>
    </div>

    <script>
        // 설정에서 인원/장소 목록 가져오기
        const DEFAULT_EMPLOYEES = ['심태양', '김철수', '이영희', '박민수'];
        const DEFAULT_LOCATIONS = ['34bay A라인', '34bay B라인', '35bay A라인', '35bay B라인', '사무실', '회의실'];

        // Google Sheets Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbygAg88Vk2cJwhkDUJQPn2OO18J9IhzvF0l85otx4khWGh8y4XxAJhpQlOZnVvATxQ/exec';

        // Google Sheets에서 인원 목록 가져오기
        async function fetchEmployeesFromSheet() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getEmployees`);
                const data = await response.json();

                if (data.error) {
                    console.warn('Google Sheets에서 인원 로드 실패, fallback 사용:', data.error);
                    return data.fallback || DEFAULT_EMPLOYEES;
                }

                localStorage.setItem('workManagement_employees', JSON.stringify(data));
                return data;
            } catch (error) {
                console.error('인원 목록 로드 실패:', error);
                const saved = localStorage.getItem('workManagement_employees');
                return saved ? JSON.parse(saved) : DEFAULT_EMPLOYEES;
            }
        }

        // Google Sheets에서 장소 목록 가져오기
        async function fetchLocationsFromSheet() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getLocations`);
                const data = await response.json();

                if (data.error) {
                    console.warn('Google Sheets에서 장소 로드 실패, fallback 사용:', data.error);
                    return data.fallback || DEFAULT_LOCATIONS;
                }

                localStorage.setItem('workManagement_locations', JSON.stringify(data));
                return data;
            } catch (error) {
                console.error('장소 목록 로드 실패:', error);
                const saved = localStorage.getItem('workManagement_locations');
                return saved ? JSON.parse(saved) : DEFAULT_LOCATIONS;
            }
        }

        function getEmployees() {
            const saved = localStorage.getItem('workManagement_employees');
            return saved ? JSON.parse(saved) : DEFAULT_EMPLOYEES;
        }

        function getLocations() {
            const saved = localStorage.getItem('workManagement_locations');
            return saved ? JSON.parse(saved) : DEFAULT_LOCATIONS;
        }

        // 페이지 로드 시 select 박스 동적 생성
        document.addEventListener('DOMContentLoaded', async function() {
            const employees = await fetchEmployeesFromSheet();
            const locations = await fetchLocationsFromSheet();

            const nameSelect = document.getElementById('name');
            while (nameSelect.options.length > 1) {
                nameSelect.remove(1);
            }
            employees.forEach(emp => {
                const option = document.createElement('option');
                option.value = emp;
                option.textContent = emp;
                nameSelect.insertBefore(option, nameSelect.lastElementChild);
            });

            const locationSelect = document.getElementById('location');
            while (locationSelect.options.length > 1) {
                locationSelect.remove(1);
            }
            locations.forEach(loc => {
                const option = document.createElement('option');
                option.value = loc;
                option.textContent = loc;
                locationSelect.insertBefore(option, locationSelect.lastElementChild);
            });

            console.log('Google Sheets에서 인원/장소 목록 로드 완료');
        });

        // 현재 시간 표시
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('currentTime').textContent = timeString;
        }
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        // 오늘 날짜 기본값 설정
        document.getElementById('date').valueAsDate = new Date();

        // 인원 선택 변경 시
        document.getElementById('name').addEventListener('change', function() {
            const customNameGroup = document.getElementById('customNameGroup');
            if (this.value === '기타') {
                customNameGroup.style.display = 'block';
                document.getElementById('customName').required = true;
            } else {
                customNameGroup.style.display = 'none';
                document.getElementById('customName').required = false;
            }
        });

        // 빠른 출근 기록
        function quickCheckIn() {
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('checkIn').value = now.toTimeString().slice(0, 5);
            document.getElementById('checkOut').value = '';
            showStatus('Check-in time set. Select name and save.', 'success');
        }

        // 빠른 퇴근 기록
        function quickCheckOut() {
            const now = new Date();
            document.getElementById('date').valueAsDate = now;
            document.getElementById('checkOut').value = now.toTimeString().slice(0, 5);
            showStatus('Check-out time set. Select name and save.', 'success');
        }

        // 상태 메시지 표시
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message ' + type;

            setTimeout(function() {
                statusDiv.style.display = 'none';
                statusDiv.className = 'status-message';
            }, 5000);
        }

        // 폼 제출 처리
        document.getElementById('recordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {
                date: formData.get('date'),
                name: formData.get('name') === '기타' ? formData.get('customName') : formData.get('name'),
                location: formData.get('location'),
                checkIn: formData.get('checkIn') || '-',
                checkOut: formData.get('checkOut') || '-',
                workType: formData.get('workType') || '-',
                notes: formData.get('notes') || '-',
                timestamp: new Date().toISOString()
            };

            if (data.checkIn === '-' && data.checkOut === '-') {
                showStatus('Enter at least one of Time In or Time Out.', 'error');
                return;
            }

            try {
                const success = await saveToGoogleSheets(data);
                if (success) {
                    showStatus('Record saved successfully.', 'success');
                    setTimeout(() => {
                        this.reset();
                        document.getElementById('date').valueAsDate = new Date();
                    }, 1500);
                } else {
                    showStatus('Save failed. Check Google Sheets configuration.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        });

        // Google Sheets에 저장하는 함수
        async function saveToGoogleSheets(data) {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbygAg88Vk2cJwhkDUJQPn2OO18J9IhzvF0l85otx4khWGh8y4XxAJhpQlOZnVvATxQ/exec';

            if (SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                console.log('저장할 데이터:', data);
                const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
                records.push(data);
                localStorage.setItem('workRecords', JSON.stringify(records));
                console.warn('Google Sheets 미연동: 데이터가 브라우저에만 저장됩니다.');
                return true;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                return true;
            } catch (error) {
                console.error('Google Sheets 저장 실패:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
