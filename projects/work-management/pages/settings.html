<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings — S25016</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-deep: #f0f2f5;
            --bg: #f7f8fa;
            --surface: #ffffff;
            --surface-hover: #f0f4ff;
            --border: #e2e6ef;
            --border-active: #b0c4ff;
            --text-primary: #1a2035;
            --text-secondary: #5a6580;
            --text-muted: #8892a8;
            --cyan: #2563eb;
            --cyan-dim: rgba(37, 99, 235, 0.07);
            --green: #16a34a;
            --green-dim: rgba(22, 163, 74, 0.07);
            --red: #dc2626;
            --red-dim: rgba(220, 38, 38, 0.06);
            --amber: #d97706;
            --amber-dim: rgba(217, 119, 6, 0.07);
            --violet: #7c3aed;
            --violet-dim: rgba(124, 58, 237, 0.07);
            --radius: 12px;
            --radius-sm: 8px;
            --radius-xs: 6px;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --font-mono: 'IBM Plex Mono', 'SF Mono', monospace;
            --font-body: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-deep);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle, rgba(37,99,235,0.04) 1px, transparent 1px);
            background-size: 32px 32px;
            pointer-events: none;
            z-index: 0;
        }

        .shell {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        /* ── Header ── */
        .header {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 32px 8px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }
        .header-left { display: flex; flex-direction: column; gap: 4px; }
        .header-tag { font-family: var(--font-mono); font-size: 0.72em; color: var(--cyan); text-transform: uppercase; letter-spacing: 0.15em; font-weight: 600; opacity: 0.8; }
        .header h1 { font-family: var(--font-mono); font-size: 1.6em; font-weight: 700; color: var(--text-primary); letter-spacing: -0.02em; }
        .header-sub { font-size: 0.88em; color: var(--text-secondary); margin-top: 2px; }
        .back-link { font-family: var(--font-mono); font-size: 0.82em; color: var(--cyan); text-decoration: none; padding: 6px 14px; background: var(--cyan-dim); border-radius: 999px; border: 1px solid rgba(37,99,235,0.15); transition: all 0.2s var(--ease); white-space: nowrap; }
        .back-link:hover { background: rgba(37,99,235,0.12); border-color: var(--cyan); }

        /* ── Toast ── */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 0.85em;
            font-weight: 500;
            color: #fff;
            background: var(--green);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            opacity: 0;
            transform: translateY(12px);
            transition: all 0.3s var(--ease);
            z-index: 1000;
        }
        .toast.show { opacity: 1; transform: translateY(0); }

        /* ── Settings Grid ── */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .card-header {
            padding: 18px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .card-title { font-family: var(--font-mono); font-size: 0.92em; font-weight: 600; color: var(--text-primary); }
        .card-badge { font-family: var(--font-mono); font-size: 0.72em; font-weight: 600; color: var(--text-muted); padding: 3px 10px; background: var(--bg); border-radius: 999px; border: 1px solid var(--border); }
        .card-body { padding: 20px; }

        /* ── Item List ── */
        .item-list { list-style: none; }

        .item-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
            transition: background 0.15s var(--ease);
        }
        .item-list li:last-child { border-bottom: none; }
        .item-list li:hover { background: var(--surface-hover); }

        .item-name {
            flex: 1;
            font-size: 0.92em;
            font-weight: 500;
            color: var(--text-primary);
        }

        .btn-del {
            padding: 4px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-xs);
            background: var(--surface);
            font-family: var(--font-mono);
            font-size: 0.72em;
            font-weight: 600;
            color: var(--red);
            cursor: pointer;
            transition: all 0.2s var(--ease);
        }
        .btn-del:hover { border-color: var(--red); background: var(--red-dim); }

        .empty-state {
            text-align: center;
            padding: 32px 20px;
            color: var(--text-muted);
            font-size: 0.88em;
        }

        /* ── Add Section ── */
        .add-section {
            display: flex;
            gap: 10px;
            padding: 16px 20px;
            border-top: 1px solid var(--border);
        }

        .add-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 0.92em;
            color: var(--text-primary);
            transition: border-color 0.2s var(--ease);
        }
        .add-input:focus { outline: none; border-color: var(--cyan); box-shadow: 0 0 0 3px var(--cyan-dim); }

        .btn-add {
            padding: 10px 20px;
            background: var(--cyan);
            color: #fff;
            border: 1px solid var(--cyan);
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--ease);
            white-space: nowrap;
        }
        .btn-add:hover { background: #1d4ed8; }

        /* ── Action Buttons ── */
        .action-row {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: 1px solid transparent;
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s var(--ease);
            text-align: center;
        }
        .btn-green { background: var(--green); color: #fff; border-color: var(--green); }
        .btn-green:hover { background: #15803d; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(22,163,74,0.3); }
        .btn-secondary { background: var(--surface); color: var(--text-secondary); border-color: var(--border); }
        .btn-secondary:hover { border-color: var(--border-active); color: var(--text-primary); }

        /* ── Animation ── */
        .shell > * { animation: fadeUp 0.4s var(--ease) both; }
        .shell > *:nth-child(2) { animation-delay: 0.05s; }
        .shell > *:nth-child(3) { animation-delay: 0.10s; }
        .shell > *:nth-child(4) { animation-delay: 0.15s; }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header { flex-direction: column; align-items: flex-start; gap: 12px; }
            .settings-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <span class="header-tag">S25016 // Settings</span>
                <h1>Personnel &amp; Locations</h1>
                <span class="header-sub">출입 인원 및 장소 관리</span>
            </div>
            <a class="back-link" href="../index.html">&larr; Back</a>
        </div>

        <!-- Settings Grid -->
        <div class="settings-grid">
            <!-- Employees -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Personnel</span>
                    <span class="card-badge" id="empCount">0</span>
                </div>
                <div class="card-body" style="padding: 0;">
                    <ul class="item-list" id="employeeList"></ul>
                </div>
                <div class="add-section">
                    <input type="text" class="add-input" id="newEmployee" placeholder="New name..." onkeypress="if(event.key==='Enter') addEmployee()">
                    <button class="btn-add" onclick="addEmployee()">Add</button>
                </div>
            </div>

            <!-- Locations -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Locations</span>
                    <span class="card-badge" id="locCount">0</span>
                </div>
                <div class="card-body" style="padding: 0;">
                    <ul class="item-list" id="locationList"></ul>
                </div>
                <div class="add-section">
                    <input type="text" class="add-input" id="newLocation" placeholder="New location..." onkeypress="if(event.key==='Enter') addLocation()">
                    <button class="btn-add" onclick="addLocation()">Add</button>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="action-row">
            <button class="btn btn-green" onclick="updatePages()">Page Update Guide</button>
            <button class="btn btn-secondary" onclick="resetToDefault()">Reset to Default</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        var DEFAULT_EMPLOYEES = ['심태양', '김철수', '이영희', '박민수'];
        var DEFAULT_LOCATIONS = ['34bay A라인', '34bay B라인', '35bay A라인', '35bay B라인', '사무실', '회의실'];
        var STORAGE_KEY_EMPLOYEES = 'workManagement_employees';
        var STORAGE_KEY_LOCATIONS = 'workManagement_locations';
        var employees = [];
        var locations = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            renderEmployees();
            renderLocations();
        });

        function loadSettings() {
            var savedEmp = localStorage.getItem(STORAGE_KEY_EMPLOYEES);
            var savedLoc = localStorage.getItem(STORAGE_KEY_LOCATIONS);
            employees = savedEmp ? JSON.parse(savedEmp) : DEFAULT_EMPLOYEES.slice();
            locations = savedLoc ? JSON.parse(savedLoc) : DEFAULT_LOCATIONS.slice();
        }

        function saveSettings() {
            localStorage.setItem(STORAGE_KEY_EMPLOYEES, JSON.stringify(employees));
            localStorage.setItem(STORAGE_KEY_LOCATIONS, JSON.stringify(locations));
            showToast('Settings saved');
        }

        function showToast(msg) {
            var t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(function() { t.classList.remove('show'); }, 3000);
        }

        function renderEmployees() {
            var list = document.getElementById('employeeList');
            document.getElementById('empCount').textContent = employees.length;
            if (employees.length === 0) {
                list.innerHTML = '<li class="empty-state">No personnel registered.</li>';
                return;
            }
            list.innerHTML = employees.map(function(emp, i) {
                return '<li><span class="item-name">' + emp + '</span><button class="btn-del" onclick="deleteEmployee(' + i + ')">Delete</button></li>';
            }).join('');
        }

        function renderLocations() {
            var list = document.getElementById('locationList');
            document.getElementById('locCount').textContent = locations.length;
            if (locations.length === 0) {
                list.innerHTML = '<li class="empty-state">No locations registered.</li>';
                return;
            }
            list.innerHTML = locations.map(function(loc, i) {
                return '<li><span class="item-name">' + loc + '</span><button class="btn-del" onclick="deleteLocation(' + i + ')">Delete</button></li>';
            }).join('');
        }

        function addEmployee() {
            var input = document.getElementById('newEmployee');
            var name = input.value.trim();
            if (!name) { alert('Enter a name.'); return; }
            if (employees.indexOf(name) >= 0) { alert('Already exists.'); return; }
            employees.push(name);
            saveSettings();
            renderEmployees();
            input.value = '';
        }

        function deleteEmployee(index) {
            if (!confirm('Delete "' + employees[index] + '"?')) return;
            employees.splice(index, 1);
            saveSettings();
            renderEmployees();
        }

        function addLocation() {
            var input = document.getElementById('newLocation');
            var name = input.value.trim();
            if (!name) { alert('Enter a location.'); return; }
            if (locations.indexOf(name) >= 0) { alert('Already exists.'); return; }
            locations.push(name);
            saveSettings();
            renderLocations();
            input.value = '';
        }

        function deleteLocation(index) {
            if (!confirm('Delete "' + locations[index] + '"?')) return;
            locations.splice(index, 1);
            saveSettings();
            renderLocations();
        }

        function resetToDefault() {
            if (!confirm('Reset all settings to default?')) return;
            employees = DEFAULT_EMPLOYEES.slice();
            locations = DEFAULT_LOCATIONS.slice();
            saveSettings();
            renderEmployees();
            renderLocations();
        }

        function updatePages() {
            var empOpts = employees.map(function(e) { return '  <option value="' + e + '">' + e + '</option>'; }).join('\n');
            var locOpts = locations.map(function(l) { return '  <option value="' + l + '">' + l + '</option>'; }).join('\n');
            alert('Copy these options to input.html & query.html select elements:\n\n[Personnel]\n' + empOpts + '\n\n[Locations]\n' + locOpts);
            console.log('Personnel options:', empOpts);
            console.log('Location options:', locOpts);
        }

        window.getEmployees = function() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY_EMPLOYEES)) || DEFAULT_EMPLOYEES;
        };
        window.getLocations = function() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY_LOCATIONS)) || DEFAULT_LOCATIONS;
        };
    </script>
</body>
</html>
