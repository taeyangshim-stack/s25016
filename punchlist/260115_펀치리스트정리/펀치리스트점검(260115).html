            "desc": "ìš©ì ‘ í¬ì¸íŠ¸ì˜ ë¶€ì¬ ë‘ê¹¨ ë°˜ì˜ ì—¬ë¶€ ì„ íƒ ê¸°ëŠ¥ ì¶”ê°€",
            "status": "ì§„í–‰ì¤‘",
            "targetDate": "2026-01-21",
            "createdAt": "2026-01-14T08:18:21.959Z",
            "updatedAt": "2026-01-14T08:18:21.959Z"
        }
    ];

    const cutoffDate = new Date("2026-01-15T00:00:00Z");

    function formatDate(date) {
        return date.toISOString().slice(0, 10);
    }

    punchList.forEach((item) => {
        const updatedAt = item.updatedAt ? new Date(item.updatedAt) : null;
        const createdAt = item.createdAt ? new Date(item.createdAt) : null;
        const updatedAfter = (updatedAt && updatedAt > cutoffDate) || (createdAt && createdAt > cutoffDate);

        item.updated = Boolean(updatedAfter);
        if (item.updated) {
            if (createdAt && createdAt > cutoffDate) {
                item.updateReason = "ì‹ ê·œ ë“±ë¡";
            } else if (updatedAt) {

            }
        }
    });




    const baseUrl = "https://s2501602.vercel.app/punchlist/pages/detail.html?id=";
    const tabsContainer = document.getElementById("tabsContainer");

    const searchInput = document.getElementById("searchInput");
    const sortCompletedBottom = document.getElementById("sortCompletedBottom");
    const filterUpdated = document.getElementById("filterUpdated");

    let currentTab = "ì „ì²´";

    const statusOrder = { "ì‹ ê·œ": 1, "ì§„í–‰ì¤‘": 2, "ê²€ì¦ì¤‘": 3, "ë³´ë¥˜": 4, "ì™„ë£Œ": 5 };

    // 1. ë‹´ë‹¹ì íƒ­ ìƒì„± (ê°€ë‚˜ë‹¤ìˆœ)
    function generateTabs() {
        const owners = new Set(["ì „ì²´"]);
        punchList.forEach(item => { 
            owners.add(item.owner || "ë¯¸ì§€ì •"); 
        });
        
        // ì •ë ¬: ì „ì²´ -> ì´ë¦„ìˆœ
        const sortedOwners = Array.from(owners).sort((a, b) => {
            if (a === "ì „ì²´") return -1;
            if (b === "ì „ì²´") return 1;
            return a.localeCompare(b);
        });

        tabsContainer.innerHTML = "";
        sortedOwners.forEach(owner => {
            const btn = document.createElement("button");
            btn.className = `tab-btn ${owner === "ì „ì²´" ? "active" : ""}`;
            btn.innerText = owner;
            btn.onclick = () => {
                document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                currentTab = owner;
                processData();
            };
            tabsContainer.appendChild(btn);
        });
    }

    // 2. í…Œì´ë¸” ë Œë”ë§
    function renderTable(data) {
        tableBody.innerHTML = "";
        document.getElementById("total-count").innerText = data.length;

        if (data.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding: 30px; color:#888;">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>`;
            return;
        }

        data.forEach(item => {
            const row = document.createElement("tr");
            if (item.updated) row.classList.add("updated-row");
            
            const statusClass = "status-" + item.status.replace(/\s/g, '');
            const expectedDate = (["ì‹ ê·œ", "ì§„í–‰ì¤‘", "ê²€ì¦ì¤‘"].includes(item.status))
                ? (item.targetDate || "ì—†ìŒ")
                : "-";
            
            // ì—…ë°ì´íŠ¸ ë°°ì§€ + íˆ´íŒ
            let updateBadgeHtml = "";
            if (item.updated) {
                updateBadgeHtml = `
                    <span class="update-badge">UP</span>
                    <span class="tooltip-text">${item.updateReason || 'ì—…ë°ì´íŠ¸ë¨'}</span>
                `;
            }

            row.innerHTML = `

                <td>${item.owner || '-'}</td>

                <td>${expectedDate}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // 3. í•„í„°ë§ ë¡œì§
    function processData() {
        let filtered = punchList.filter(item => {
            // íƒ­ í•„í„° (ë‹´ë‹¹ì)
            if (currentTab !== "ì „ì²´") {
                const itemOwner = item.owner || "ë¯¸ì§€ì •";
                if (itemOwner !== currentTab) return false;
            }
            return true;
        });

        filtered = filtered.filter(item => {
            // ê²€ìƒ‰ í•„í„°
            const term = searchInput.value.toLowerCase();
            const matchesSearch = item.id.toLowerCase().includes(term) || 
                                  item.desc.toLowerCase().includes(term) ||
                                  (item.owner && item.owner.toLowerCase().includes(term));
            
            // ì—…ë°ì´íŠ¸ í•„í„°
            if (filterUpdated.checked && !item.updated) return false;
            
            return matchesSearch;
        });

        // ì •ë ¬
        if (sortCompletedBottom.checked) {
            filtered.sort((a, b) => {
                // 1. ì—…ë°ì´íŠ¸ëœ ê²ƒ ìš°ì„  (ì˜µì…˜)
                if (a.updated && !b.updated) return -1;
                if (!a.updated && b.updated) return 1;

                // 2. ìƒíƒœ ìˆœì„œ
                const orderA = statusOrder[a.status.replace(/\s/g, '')] || 99;
                const orderB = statusOrder[b.status.replace(/\s/g, '')] || 99;
                return orderA - orderB;
            });
        } else {
             filtered.sort((a, b) => a.id.localeCompare(b.id));
        }

        renderTable(filtered);
    }

    function sortTable(n) {
        sortCompletedBottom.checked = false; 
        const keyMap = ['id', 'owner', 'cat', 'desc', 'status', 'targetDate'];
        const key = keyMap[n];
        let direction = 'asc';

        if (this.prevKey === key && this.prevDir === 'asc') direction = 'desc';
        
        punchList.sort((a, b) => {
            const valA = a[key] || "";
            const valB = b[key] || "";
            if (valA < valB) return direction === 'asc' ? -1 : 1;
            if (valA > valB) return direction === 'asc' ? 1 : -1;
            return 0;
        });

        this.prevKey = key;
        this.prevDir = direction;
        processData();
    }

    // ì´ˆê¸° ì‹¤í–‰
    generateTabs();
    processData();

    // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    searchInput.addEventListener("input", processData);
    sortCompletedBottom.addEventListener("change", processData);
    filterUpdated.addEventListener("change", processData);
