    <script>
        let categories = [];

        // í˜ì´ì§€ ë¡œë“œ
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCategories();
        });

        // ì¹´í…Œê³ ë¦¬ ë¡œë“œ
        async function loadCategories() {
            try {
                const data = await configLoader.loadCategories();
                categories = data.categories;
                renderCategories();
            } catch (error) {
                console.error('ì¹´í…Œê³ ë¦¬ ë¡œë“œ ì‹¤íŒ¨:', error);
                alert('ì¹´í…Œê³ ë¦¬ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ì¹´í…Œê³ ë¦¬ ë Œë”ë§
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            categories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.style.borderColor = category.color;

                card.innerHTML = `
                    <div class="category-header">
                        <div class="category-title">
                            <span style="font-size: 24px;">${category.icon}</span>
                            <span>${category.name}</span>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline" onclick="editCategory('${category.id}')" title="ìˆ˜ì •">
                                âœï¸
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="deleteCategory('${category.id}')" title="ì‚­ì œ">
                                ğŸ—‘ï¸
                            </button>
                        </div>
                    </div>
                    <ul class="subcategories-list">
                        ${category.subcategories.map(sub => `
                            <li>
                                <span>${sub.name}</span>
                                <div>
                                    <button class="btn btn-sm btn-outline" onclick="editSubcategory('${category.id}', '${sub.id}')" title="ìˆ˜ì •">
                                        âœï¸
                                    </button>
                                    <button class="btn btn-sm btn-outline" onclick="deleteSubcategory('${category.id}', '${sub.id}')" title="ì‚­ì œ">
                                        ğŸ—‘ï¸
                                    </button>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                    <button class="btn btn-sm btn-secondary" style="margin-top: var(--space-3); width: 100%;"
                            onclick="openAddSubcategoryModal('${category.id}')">
                        â• ì„¸ë¶€ë¶„ë¥˜ ì¶”ê°€
                    </button>
                `;

                grid.appendChild(card);
            });
        }

        // ëŒ€ë¶„ë¥˜ ì¶”ê°€ ëª¨ë‹¬ ì—´ê¸°
        function openAddCategoryModal() {
            document.getElementById('categoryModalTitle').textContent = 'ëŒ€ë¶„ë¥˜ ì¶”ê°€';
            document.getElementById('categoryForm').reset();
            openModal('categoryModal');
        }

        // ëŒ€ë¶„ë¥˜ ìˆ˜ì •
        function editCategory(id) {
            const category = categories.find(c => c.id === id);
            if (!category) return;

            document.getElementById('categoryModalTitle').textContent = 'ëŒ€ë¶„ë¥˜ ìˆ˜ì •';
            document.getElementById('categoryName').value = category.name;
            document.getElementById('categoryIcon').value = category.icon;
            document.getElementById('categoryColor').value = category.color;
            document.getElementById('categoryForm').dataset.editId = id;
            openModal('categoryModal');
        }

        // ëŒ€ë¶„ë¥˜ ì‚­ì œ
        function deleteCategory(id) {
            if (!confirm('ì´ ëŒ€ë¶„ë¥˜ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\ní•˜ìœ„ ì„¸ë¶€ë¶„ë¥˜ë„ ëª¨ë‘ ì‚­ì œë©ë‹ˆë‹¤.')) {
                return;
            }

            categories = categories.filter(c => c.id !== id);
            saveCategories();
            renderCategories();
        }

        // ëŒ€ë¶„ë¥˜ í¼ ì œì¶œ
        function handleCategorySubmit(e) {
            e.preventDefault();

            const name = document.getElementById('categoryName').value;
            const icon = document.getElementById('categoryIcon').value || 'ğŸ“';
            const color = document.getElementById('categoryColor').value;
            const editId = e.target.dataset.editId;

            if (editId) {
                // ìˆ˜ì •
                const category = categories.find(c => c.id === editId);
                if (category) {
                    category.name = name;
                    category.icon = icon;
                    category.color = color;
                }
                delete e.target.dataset.editId;
            } else {
                // ì¶”ê°€
                const newId = name.toLowerCase().replace(/\s+/g, '-');
                categories.push({
                    id: newId,
                    name: name,
                    icon: icon,
                    color: color,
                    subcategories: []
                });
            }

            saveCategories();
            renderCategories();
            closeModal('categoryModal');
        }

        // ì„¸ë¶€ë¶„ë¥˜ ì¶”ê°€ ëª¨ë‹¬ ì—´ê¸°
        function openAddSubcategoryModal(categoryId) {
            document.getElementById('subcategoryModalTitle').textContent = 'ì„¸ë¶€ë¶„ë¥˜ ì¶”ê°€';
            document.getElementById('subcategoryForm').reset();
            document.getElementById('subcategoryParentId').value = categoryId;
            openModal('subcategoryModal');
        }

        // ì„¸ë¶€ë¶„ë¥˜ ìˆ˜ì •
        function editSubcategory(categoryId, subId) {
            const category = categories.find(c => c.id === categoryId);
            if (!category) return;

            const sub = category.subcategories.find(s => s.id === subId);
            if (!sub) return;

            document.getElementById('subcategoryModalTitle').textContent = 'ì„¸ë¶€ë¶„ë¥˜ ìˆ˜ì •';
            document.getElementById('subcategoryParentId').value = categoryId;
            document.getElementById('subcategoryName').value = sub.name;
            document.getElementById('subcategoryDescription').value = sub.description || '';
            document.getElementById('subcategoryForm').dataset.editId = subId;
            openModal('subcategoryModal');
        }

        // ì„¸ë¶€ë¶„ë¥˜ ì‚­ì œ
        function deleteSubcategory(categoryId, subId) {
            if (!confirm('ì´ ì„¸ë¶€ë¶„ë¥˜ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            const category = categories.find(c => c.id === categoryId);
            if (category) {
                category.subcategories = category.subcategories.filter(s => s.id !== subId);
                saveCategories();
                renderCategories();
            }
        }

        // ì„¸ë¶€ë¶„ë¥˜ í¼ ì œì¶œ
        function handleSubcategorySubmit(e) {
            e.preventDefault();

            const parentId = document.getElementById('subcategoryParentId').value;
            const name = document.getElementById('subcategoryName').value;
            const description = document.getElementById('subcategoryDescription').value;
            const editId = e.target.dataset.editId;

            const category = categories.find(c => c.id === parentId);
            if (!category) return;

            if (editId) {
                // ìˆ˜ì •
                const sub = category.subcategories.find(s => s.id === editId);
                if (sub) {
                    sub.name = name;
                    sub.description = description;
                }
                delete e.target.dataset.editId;
            } else {
                // ì¶”ê°€
                const newId = name.toLowerCase().replace(/\s+/g, '-');
                category.subcategories.push({
                    id: newId,
                    name: name,
                    description: description
                });
            }

            saveCategories();
            renderCategories();
            closeModal('subcategoryModal');
        }

        // ì¹´í…Œê³ ë¦¬ ì €ì¥
        function saveCategories() {
            // localStorageì— ì €ì¥
            localStorage.setItem('punchlist_categories', JSON.stringify({
                version: '1.0',
                categories: categories
            }));
            alert('âœ… ë³€ê²½ì‚¬í•­ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
    </script>
