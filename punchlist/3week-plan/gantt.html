<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S25016 3주 완료 계획 - 일정표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 2200px;
            margin: 0 auto;
        }

        /* 헤더 */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .header h1 {
            font-size: 1.6rem;
            color: #2563eb;
            margin-bottom: 10px;
        }
        .header-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        /* 범례 */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: #666;
        }
        .legend-dot {
            width: 14px;
            height: 14px;
            border-radius: 3px;
        }

        /* 필터 */
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #e5e7eb;
            background: #fff;
            color: #666;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active {
            background: #2563eb;
            border-color: #2563eb;
            color: #fff;
        }

        /* 간트 차트 컨테이너 */
        .gantt-container {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e5e7eb;
            overflow-x: auto;
        }

        /* 간트 헤더 (날짜) - 20일 전체 */
        .gantt-header {
            display: grid;
            grid-template-columns: 180px repeat(20, minmax(55px, 1fr));
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 10;
            min-width: 1400px;
        }
        .gantt-header-cell {
            padding: 8px 4px;
            text-align: center;
            font-size: 0.7rem;
            border-right: 1px solid #e5e7eb;
            color: #333;
        }
        .gantt-header-cell.label {
            text-align: left;
            padding-left: 15px;
            font-weight: 600;
            color: #2563eb;
        }
        .gantt-header-cell .day {
            font-weight: 600;
            font-size: 0.75rem;
        }
        .gantt-header-cell .date {
            color: #666;
            font-size: 0.65rem;
        }
        .gantt-header-cell.weekend {
            background: #fef2f2;
        }
        .gantt-header-cell.week-start {
            border-left: 2px solid #2563eb;
        }

        /* 주차 구분 헤더 */
        .week-header {
            display: grid;
            grid-template-columns: 180px repeat(20, minmax(55px, 1fr));
            background: #eff6ff;
            min-width: 1400px;
        }
        .week-header-cell {
            padding: 8px;
            text-align: center;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .week-header-cell.w1 { background: #fef2f2; color: #dc2626; }
        .week-header-cell.w2 { background: #fffbeb; color: #d97706; }
        .week-header-cell.w3 { background: #ecfdf5; color: #059669; }

        /* 담당자 섹션 */
        .owner-section {
            border-bottom: 1px solid #e5e7eb;
        }
        .owner-row {
            display: grid;
            grid-template-columns: 180px repeat(20, minmax(55px, 1fr));
            background: #fff;
            border-bottom: 1px solid #e5e7eb;
            min-width: 1400px;
        }
        .owner-row:hover {
            background: #f9fafb;
        }
        .owner-name {
            padding: 10px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            border-right: 1px solid #e5e7eb;
            position: sticky;
            left: 0;
            background: #fff;
            z-index: 5;
        }
        .owner-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            color: #fff;
        }
        .owner-info {
            flex: 1;
        }
        .owner-info .name {
            font-size: 0.85rem;
            color: #333;
        }
        .owner-info .count {
            font-size: 0.65rem;
            color: #666;
        }

        /* 간트 셀 */
        .gantt-cell {
            padding: 6px 4px;
            border-right: 1px solid #f3f4f6;
            min-height: 50px;
            min-width: 55px;
            position: relative;
        }
        .gantt-cell.weekend {
            background: #fef2f2;
        }
        .gantt-cell.week-start {
            border-left: 2px solid rgba(37,99,235,0.3);
        }

        /* 태스크 바 */
        .task-bar {
            padding: 4px 5px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-bottom: 3px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.2s;
            color: #fff;
            font-weight: 500;
            line-height: 1.3;
        }
        .task-bar:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 12px rgba(0,0,0,0.25);
            z-index: 100;
            position: relative;
            white-space: normal;
            overflow: visible;
            min-width: 120px;
        }
        .task-bar.urgent { background: #dc2626; }
        .task-bar.high { background: #f59e0b; }
        .task-bar.normal { background: #10b981; }
        .task-bar.low { background: #6b7280; }
        .task-bar.verify { background: #3b82f6; }

        /* 완료 항목 - 체크마크 + 녹색 배경 */
        .task-bar.completed {
            background: #059669 !important;
        }
        .task-bar.completed::before {
            content: '✓ ';
        }

        /* 지연 항목 - 빗금 패턴 + 점선 테두리 */
        .task-bar.delayed {
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 3px,
                rgba(255,255,255,0.3) 3px,
                rgba(255,255,255,0.3) 6px
            ), #dc2626 !important;
            border: 2px dashed #991b1b;
        }
        .task-bar.delayed::before {
            content: '⚠ ';
        }

        /* 미처리 항목 - 회색 점선 */
        .task-bar.pending {
            background: #9ca3af !important;
            border: 2px dotted #4b5563;
            opacity: 0.7;
        }
        .task-bar.pending::before {
            content: '? ';
        }

        /* 지연 화살표 표시 (원계획 → 변경) */
        .delay-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 4px;
            background: linear-gradient(90deg, #dc2626 0%, #dc2626 calc(100% - 12px), transparent calc(100% - 12px));
            border-radius: 2px;
            z-index: 5;
        }
        .delay-arrow::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            border: 6px solid transparent;
            border-left: 10px solid #dc2626;
        }
        .delay-arrow-label {
            position: absolute;
            top: -18px;
            left: 0;
            font-size: 0.6rem;
            color: #dc2626;
            font-weight: 600;
            white-space: nowrap;
            background: rgba(255,255,255,0.9);
            padding: 1px 4px;
            border-radius: 3px;
        }
        .delay-indicator {
            display: inline-block;
            background: #fef2f2;
            color: #dc2626;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px dashed #dc2626;
            margin-left: 4px;
        }
        .delay-indicator::before {
            content: '→';
            margin-right: 2px;
        }

        /* 고스트 마커 (원래 계획 위치) */
        .task-bar.ghost {
            background: transparent !important;
            border: 2px dashed #dc2626;
            color: #dc2626;
            opacity: 0.6;
        }
        .task-bar.ghost::before {
            content: '⊘ ';
        }

        /* 지연 화살표 컨테이너 */
        .delay-arrow-container {
            position: relative;
            height: 20px;
            display: flex;
            align-items: center;
        }
        .delay-arrow-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            border-radius: 2px;
            animation: pulse-arrow 1.5s ease-in-out infinite;
        }
        .delay-arrow-line::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-left: 8px solid #ef4444;
        }
        @keyframes pulse-arrow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* 태스크 상세 (호버) */
        .task-bar .task-tooltip {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            min-width: 220px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            font-size: 0.75rem;
            color: #333;
            border: 1px solid #e5e7eb;
        }
        .task-bar:hover .task-tooltip {
            display: block;
        }
        .task-tooltip .tt-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2563eb;
        }
        .task-tooltip .tt-row {
            display: flex;
            gap: 10px;
            margin-top: 3px;
        }
        .task-tooltip .tt-label {
            color: #666;
            min-width: 50px;
        }

        /* 요약 통계 */
        .summary-row {
            display: grid;
            grid-template-columns: 180px repeat(20, minmax(55px, 1fr));
            background: #eff6ff;
            border-top: 2px solid #2563eb;
            min-width: 1400px;
        }
        .summary-cell {
            padding: 8px 4px;
            text-align: center;
            font-size: 0.7rem;
            border-right: 1px solid #e5e7eb;
        }
        .summary-cell.label {
            text-align: left;
            padding-left: 15px;
            font-weight: 600;
            color: #2563eb;
        }
        .summary-cell .num {
            font-size: 0.9rem;
            font-weight: bold;
            color: #2563eb;
        }

        /* 상세 일정표 */
        .detail-section {
            margin-top: 30px;
        }
        .detail-section h2 {
            color: #2563eb;
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 3px solid #2563eb;
        }

        .day-schedule {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .day-card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e5e7eb;
        }
        .day-card-header {
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
        }
        .day-card-header.w1 { background: #fef2f2; }
        .day-card-header.w2 { background: #fffbeb; }
        .day-card-header.w3 { background: #ecfdf5; }
        .day-card-header .day-name {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }
        .day-card-header .day-date {
            color: #666;
            font-size: 0.8rem;
        }
        .day-card-header .task-count {
            background: #f3f4f6;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            color: #666;
        }

        .day-task-list {
            padding: 8px;
            max-height: 280px;
            overflow-y: auto;
        }
        .day-task-item {
            padding: 6px 8px;
            background: #f9fafb;
            border-radius: 5px;
            margin-bottom: 5px;
            border-left: 3px solid;
            font-size: 0.75rem;
        }
        .day-task-item.urgent { border-color: #dc2626; }
        .day-task-item.high { border-color: #f59e0b; }
        .day-task-item.normal { border-color: #10b981; }
        .day-task-item.low { border-color: #6b7280; }
        .day-task-item .task-id {
            color: #888;
            font-size: 0.65rem;
        }
        .day-task-item .task-id a {
            color: #2563eb;
            text-decoration: none;
        }
        .day-task-item .task-owner {
            float: right;
            font-size: 0.65rem;
            color: #2563eb;
        }

        /* 푸터 */
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.8rem;
            margin-top: 30px;
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .gantt-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .header { padding: 15px; margin-bottom: 15px; }
            .header h1 { font-size: 1.2rem; }
            .header-info {
                flex-direction: column;
                gap: 5px;
            }
            .header-info span { font-size: 0.8rem; }

            .legend { gap: 8px; margin-bottom: 15px; }
            .legend-item { font-size: 0.7rem; }
            .legend-dot { width: 10px; height: 10px; }

            .filters { gap: 5px; margin-bottom: 15px; }
            .filter-btn { padding: 6px 12px; font-size: 0.75rem; }

            .gantt-container::before {
                content: '-> Scroll ->';
                display: block;
                text-align: center;
                padding: 8px;
                background: #eff6ff;
                color: #2563eb;
                font-size: 0.75rem;
                border-radius: 8px 8px 0 0;
            }

            .owner-name {
                min-width: 130px;
                padding: 8px;
            }
            .owner-avatar { width: 24px; height: 24px; font-size: 0.65rem; }
            .owner-info .name { font-size: 0.75rem; }
            .owner-info .count { font-size: 0.6rem; }

            .gantt-header-cell { padding: 6px 2px; }
            .gantt-header-cell .day { font-size: 0.65rem; }
            .gantt-header-cell .date { font-size: 0.55rem; }

            .task-bar { padding: 3px 4px; font-size: 0.6rem; }

            .detail-section h2 { font-size: 1rem; padding-left: 8px; margin-bottom: 12px; }
            .day-schedule {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .day-card-header { padding: 8px 10px; }
            .day-card-header .day-name { font-size: 0.85rem; }
            .day-card-header .day-date { font-size: 0.7rem; }
            .day-card-header .task-count { font-size: 0.65rem; padding: 2px 8px; }

            .day-task-list { padding: 6px; max-height: 220px; }
            .day-task-item { padding: 6px; font-size: 0.7rem; }
            .day-task-item .task-id { font-size: 0.6rem; }
            .day-task-item .task-owner { font-size: 0.6rem; }

            .footer { padding: 15px; font-size: 0.7rem; }
        }
    </style>
</head>
